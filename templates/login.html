<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{form.username.label}} {{form.username()}}
        {{form.password.label}} {{form.password()}}
        {{ form.submit() }}
    </form>
   <P>Еще не зарегистрирован <a href="{{url_for('register')}}">Зарегестрируйтесь здесь</a></P>
</body>
</html>
